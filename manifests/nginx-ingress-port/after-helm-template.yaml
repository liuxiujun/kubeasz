# Source: nginx-ingress/templates/controller-deployment.yaml

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx-ingress
    chart: nginx-ingress-0.9.5
    component: "controller"
    heritage: Tiller
    release: nginx-ingress-port
  name: nginx-ingress-port-controller
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    {}
    
  minReadySeconds: 0
  template:
    metadata:
      annotations:
        checksum/config: c8c7dcf5d5e227ba69750de6fd6416326cddf74c7adc2d4447be8664787c56f0
      labels:
        app: nginx-ingress
        component: "controller"
        release: nginx-ingress-port
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: nginx-ingress-controller
          image: "docker.mxnavi.com/k8s/nginx-ingress-controller:0.19.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - /nginx-ingress-controller
            - --default-backend-service=nginx-ingress-port/nginx-ingress-port-default-backend
            - --election-id=ingress-controller-leader
            - --ingress-class=nginx
            - --configmap=nginx-ingress-port/nginx-ingress-port-controller
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 2
              memory: 2048Mi
            requests:
              cpu: 2
              memory: 2048Mi
            
      hostNetwork: false
      tolerations:
        - effect: NoSchedule
          key: nginx-ingress
          operator: Equal
          value: "true"
        
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - nginx-ingress
        
      serviceAccountName: nginx-ingress-port
      terminationGracePeriodSeconds: 60

